name       : python-alembic
version    : 1.1.0
release    : 6
source     :
    - https://files.pythonhosted.org/packages/9a/0f/a5e8997d58882da8ecd288360dddf133a83145de6480216774923b393422/alembic-1.1.0.tar.gz : 4a4811119efbdc5259d1f4c8f6de977b36ad3bcc919f59a29c2960c5ef9149e4
license    : MIT
component  : programming.python
summary    : A database migration tool for SQLAlchemy
description: |
    Alembic is a database migrations tool written by the author of SQLAlchemy.
builddeps  :
    - mako
    - python-dateutil
    - python-editor
    - python-mock
    - python-pytest
    - python-sqlalchemy
rundeps    :
    - mako
    - python-dateutil
    - python-editor
    - python-sqlalchemy
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3
